<h2> Скрытое назначение </h2>

<p> Чтобы скрыть пользователя, которому назначена роль, установите флажок "Скрыть назначение" перед назначением роли этому пользователю. </p>

<p> Заметка: назначения роли не скрыты от администратора или учителей, то есть пользователей с просмотром скрытых назначений. </p>
