<p align=center><b>Тематичний/Тижневий огляд</b></p>

<p>Огляд - короткий текст (вступ), що підготовлює студентів до початку тижневого або тематичного розділу</p>

<p>Якщо Ви не хочете обмежуватися у вступі декількома реченнями, додайте ресурс із вступним словом (наприклад, текстовий ресурс із назвою <b>Про цей розділ</b>).</p>
