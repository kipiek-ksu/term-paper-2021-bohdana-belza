<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>JavaScript BS_DataGrid Example 3</title>
<link rel="stylesheet" type="text/css" href="./DataGrid.css"/>
<script type="text/javascript" src="/_bsJavascript/core/lang/Bs_Misc.lib.js"></script>
<script type="text/javascript" src="/_bsJavascript/components/datagrid/Bs_DataGrid.class.js"></script>
<script type="text/javascript">
function DataGridinit() {
	bsDpDataGrid = new Bs_DataGrid('bsDpDataGrid');
	bsDpDataGrid.buttonsDefaultPath = '/_bsJavascript/components/datagrid/img/ms/';
	bsDpDataGrid.bHeaderFix = false;
	bsDpDataGrid.height     = 200;
	bsDpDataGrid.width      = '300';
	bsDpDataGrid.setDataProps(new Array( {align:'left'}, {align:'left'}));
	bsDpDataGrid.setHeaderProps(
		new Array( 
			{text:'CC',align:'center',title:'ISO Country Code',sort:'alpha',width:'10%'}, 
			{text:'Name of the country',align:'center',sort:'alpha',width:'90%'}
		)
	);
	
	var data = new Array()
	data[data.length] = new Array( 'au', 'Australia');
	data[data.length] = new Array( 'at', 'Austria');
	data[data.length] = new Array( 'ca', 'Canada');
	data[data.length] = new Array( 'fr', 'France');
	data[data.length] = new Array( 'de', 'Germany');
	data[data.length] = new Array( 'jp', 'Japan');
	data[data.length] = new Array( 'ch', 'Switzerland');
	data[data.length] = new Array( 'us', 'United States Of America');
	bsDpDataGrid.setData(data);
	
	bsDpDataGrid.drawInto('bsDpDivDataGrid');
}

function addElement(countryCode, countryName) {
	bsDpDataGrid.addRow(new Array(countryCode, countryName));
}
</script>
</head>

<body onLoad="DataGridinit();">

<h1>JavaScript Bs_DataGrid Example 3</h1>

This is an example of the <a href="http://www.blueshoes.org/en/javascript/datagrid/" target="_blank">DataGrid Control</a>.
<br><br>

<form name="addForm">
Country Code: <input type="text" name="countryCode" value="" size="2"> 
Name of the country: <input type="text" name="countryName" value="" size="15"> 
<input type="button" name="addCountry" value="Add Country to list" onclick="addElement(document.addForm.countryCode.value, document.addForm.countryName.value);">
</form>
<br>
<div id="bsDpDivDataGrid"></div>

</body>
</html>
