<h2>Обновить следующий тест</h2>

<div class="indent">
    <p>
        <b>"Нет"</b><br />
        Будет обновлен только текущий тест. 
    </p>
    <p>
       <b>"Да"</b><br />
       Если  этот тест - часть цепочки тестов Hot Potatoes, то всем тестам в цепочке будут назначены такие же параметры настройки, как и в текущем тесте.
    </p>
</div>
