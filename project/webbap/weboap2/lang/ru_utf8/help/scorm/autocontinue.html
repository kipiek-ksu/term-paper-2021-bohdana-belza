<h2>Автопродолжение</h2>

<p> Если автопродолжение установлено в "Да", то Объект обучения вызывает метод "близкого взаимодействия" и следующий доступный Объект обучения начинается автоматически. </p>

<p> Если выбрано "Нет", то для перехода к следующему Объекту пользователи должны будут нажать кнопку "Продолжить". </p>
