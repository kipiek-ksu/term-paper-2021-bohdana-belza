<h1>Показать текущий балл</h1>

<p>При включении этой опции на каждой странице ученик будет видеть количество полученных и максимум баллов. Например, ученик ответил правильно на 3 вопроса из 4, каждый с оценкой по 5 баллов. Так как один ответ был неправильным, текущий балл составит 15/20 пунктов.</p>
