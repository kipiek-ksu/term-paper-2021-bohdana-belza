<h2>Максимальный размер загружаемого файла</h2>

<p>Эта установка определяет максимальный размер файла, который может загрузить ученик в пределах курса.
   Она не может превышать значения, установленного 
   администратором для всего сайта.</p>

<p>Вы можете потом уменьшить это значение для отдельных элементов вашего курса.</p>
