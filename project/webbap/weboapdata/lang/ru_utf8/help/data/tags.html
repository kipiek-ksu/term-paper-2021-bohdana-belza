<h2>Доступные теги</h2>
<p>Теги - это места в шаблоне базы данных, где при просмотре или записи размещаются поля или кнопки.</p>
<p>Поля должны иметь следующий формат: [[fieldname]]</p>
<p>Кнопки должны иметь следующий формат: ##somebutton##</p>
<p>Только теги из списка "Доступные теги" могут использоваться для этого шаблона.</p>
