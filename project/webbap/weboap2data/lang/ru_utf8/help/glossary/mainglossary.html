<h1>Определение главного глоссария курса</h1>

<p>Система позволяет вам экспортировать записи из вторичных глоссариев в главный глоссарий курса.</p>

<p>Вы можете определить, какой глоссарий будет главным.</p>

<p>Примечание: в курсе может быть только один главный глоссарий и только Учителя могут его обновлять.</p>
