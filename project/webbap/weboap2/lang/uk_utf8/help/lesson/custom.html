<h1>Баллы за каждый вопрос</h1>

<p>Эта опция позволит Вам определить оценку за каждый ответ (вопрос). Ответы могут иметь отрицательные или положительные значения оценки. Для импортированных вопросов автоматически будет задан 1 пункт для правильных ответов и 0 для неправильных, но это можно будет изменить.</p>
