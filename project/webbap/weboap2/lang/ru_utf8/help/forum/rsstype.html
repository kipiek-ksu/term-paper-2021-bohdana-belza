<h2>RSS рассылка для этого форума</h2>

<p>Эта опция позволяет вам включить RSS рассылку для этого форума.</p>

<p>Вы можете выбирать между двумя типами форумов:</p>

<ul>
<li><b>Дискуссии:</b> Рассылка будет включать новые дискуссии в форуме.</li>

<li><b>Сообщения:</b> Рассылка будет включать каждое новое сообщение на форуме.</li>
</ul>
