<P ALIGN=CENTER><B>Вопросы с ответами "верно"/"не верно"</B></P>

<P>Ответ на вопрос студент выбирает между "Верно" и "Не верно".</P>

<P>Если включена опция "Комментировать ответы", студент увидит комментарий 
   после прохождения теста. Причем, если он ошибся, то увидит комментарий к неверному ответу.</P>
