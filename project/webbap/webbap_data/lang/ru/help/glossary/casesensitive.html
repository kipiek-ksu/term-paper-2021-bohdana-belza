<h2>Соответствие чувствительно к регистру</h2>

<p>Эта настройка определяет, необходимо ли  точное совпадение с учетом  регистра при выполнении   автоматического связывания с записью.</p>

<p>Если эта опция включена, то, например, слово "html"  в сообщении форума не будет связываться  с записью глоссария, названной "HTML".</p>
