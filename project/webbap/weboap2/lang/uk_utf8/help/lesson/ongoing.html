<h1>Показать текущий балл</h1>

<p>При включении этой опции на каждой странице студент будет видеть количество баллов полученных из возможного количества. <br><br>
<b>Например: </b> студент отвечал на 4 вопроса каждый с оценкой по 5 пунктов. Так как один ответ был неправильным, текущий бал составил 15/20 пунктов.</p>
